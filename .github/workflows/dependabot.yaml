
name: jackal 
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:

    runs-on: Ubuntu-latest 




    steps:
    - uses: actions/checkout@v3
    - name: build the site in the jekyll/jekyll build container
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -m "chmod -R 777 /srv/jekyll && jekyll build --incremental
